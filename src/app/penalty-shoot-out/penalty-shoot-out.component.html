<div id="container">

  <div class="center title">
    <h1>Penalty Game</h1>
  </div>

  <div class="video-container">

    <app-football-animation class="football-animation-area" [startAnimation]="startAnimation" [resetAnimation]="resetAnimation"
      [rotationSpeedX]="0.01" [rotationSpeedY]="0.01" [shootPosition]="buttonId" [strength]="strength" [size]="2">
    </app-football-animation>

    <app-video-stream [isLiveStream]="true" [url]="'https://unity-youtube-dl-server.herokuapp.com/watch?v=_o-rHZSr1i0&cli=yt-dlp&autoplay=1'"></app-video-stream>
    <app-video-stream [isLiveStream]="false" [url]="penaltyVideoLocation" [ngStyle]="{ 'opacity': isKickCompleted ? '0.7' : '0' }" style="width:100%; height:100%;"></app-video-stream>



    <button id="top-left" class="button button-one" (mousedown)="onAction($event)" (mouseup)="onAction($event)">
      <div *ngIf="buttonId=='top-left' && !isKickCompleted" class="strength-indicator"
        [ngStyle]="{'width': indicatorWidth, 'height': indicatorHeight }"></div>
    </button>

    <button id="top-right" class="button button-two" (mousedown)="onAction($event)" (mouseup)="onAction($event)">
      <div *ngIf="buttonId=='top-right' && !isKickCompleted" class="strength-indicator"
        [ngStyle]="{'width': indicatorWidth, 'height': indicatorHeight }"></div>
    </button>

    <button id="bottom-left" class="button button-three" (mousedown)="onAction($event)" (mouseup)="onAction($event)">
      <div *ngIf="buttonId=='bottom-left' && !isKickCompleted" class="strength-indicator"
        [ngStyle]="{'width': indicatorWidth, 'height': indicatorHeight }"></div>
    </button>

    <button id="bottom-right" class="button button-four" (mousedown)="onAction($event)" (mouseup)="onAction($event)">
      <div *ngIf="buttonId=='bottom-right' && !isKickCompleted" class="strength-indicator"
        [ngStyle]="{'width': indicatorWidth, 'height': indicatorHeight }"></div>
    </button>

  </div>

  <div class="info">
    <div style="float: left;">
      <h3 *ngIf="isKickCompleted">Kick!</h3>
      <h4 *ngIf="isKickCompleted">{{buttonId}} : {{strengthFinal}}</h4>
    </div>
    <div class="reset-button-container">
      <button class="reset-button" *ngIf="strengthFinal>0" (click)="reset()">Reset</button>
    </div>
  </div>

</div>
